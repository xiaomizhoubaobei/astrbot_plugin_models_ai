name: Release Build

# è§¦å‘æ¡ä»¶ï¼šåˆ›å»ºæ–°çš„æ ‡ç­¾æ—¶è§¦å‘
on:
  push:
    tags:
      - 'v*.*.*'  # åŒ¹é…ç‰ˆæœ¬å·æ ¼å¼ï¼Œå¦‚ v1.0.0

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„ git å†å²

      # 2. è®¾ç½® Python ç¯å¢ƒ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. è·å–ç‰ˆæœ¬å·
      - name: Get version
        id: get_version
        run: |
          # ä»æ ‡ç­¾åä¸­æå–ç‰ˆæœ¬å·ï¼ˆå»æ‰ v å‰ç¼€ï¼‰
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # 4. åˆ›å»ºæ’ä»¶ç›®å½•
      - name: Create plugin directory
        run: |
          mkdir -p astrbot_plugin_models_ai

      # 5. å¤åˆ¶æ’ä»¶æ–‡ä»¶åˆ°æ„å»ºç›®å½•
      - name: Copy plugin files
        run: |
          # å¤åˆ¶æ‰€æœ‰å¿…è¦çš„æ’ä»¶æ–‡ä»¶
          cp __init__.py astrbot_plugin_models_ai/
          cp _conf_schema.json astrbot_plugin_models_ai/
          cp api_client.py astrbot_plugin_models_ai/
          cp client_manager.py astrbot_plugin_models_ai/
          cp config.py astrbot_plugin_models_ai/
          cp image_manager.py astrbot_plugin_models_ai/
          cp main.py astrbot_plugin_models_ai/
          cp metadata.yaml astrbot_plugin_models_ai/
          cp rate_limiter.py astrbot_plugin_models_ai/
          cp requirements.txt astrbot_plugin_models_ai/
          cp LICENSE astrbot_plugin_models_ai/
          cp logo.png astrbot_plugin_models_ai/

      # 6. æ‰“åŒ…ä¸º zip æ–‡ä»¶
      - name: Create zip package
        run: |
          zip -r astrbot_plugin_models_ai-${{ steps.get_version.outputs.version }}.zip astrbot_plugin_models_ai/

      # 7. ç”Ÿæˆ Release Notes
      - name: Generate Release Notes
        id: release_notes
        run: |
          # ä»ä¸Šä¸€ä¸ªæ ‡ç­¾ç”Ÿæˆ Release Notes
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            NOTES="## ğŸ‰ é¦–æ¬¡å‘å¸ƒ\n\nè¿™æ˜¯ AstrBot AI å›¾åƒç”Ÿæˆæ’ä»¶çš„é¦–æ¬¡æ­£å¼å‘å¸ƒã€‚"
          else
            NOTES="## ğŸ“ æ›´æ–°æ—¥å¿—\n\n"
            NOTES+="### è‡ª ${PREVIOUS_TAG} ä»¥æ¥çš„å˜æ›´\n\n"
            NOTES+="$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s" --no-merges)"
          fi
          
          # ä¿å­˜åˆ°æ–‡ä»¶
          echo "$NOTES" > release_notes.md
          
          # è¾“å‡ºåˆ°ç¯å¢ƒå˜é‡
          {
            echo 'notes<<EOF'
            cat release_notes.md
            echo EOF
          } >> $GITHUB_OUTPUT

      # 8. åˆ›å»º GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            astrbot_plugin_models_ai-${{ steps.get_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9. ç”Ÿæˆæ„å»ºæ‘˜è¦
      - name: Build Summary
        run: |
          echo "## ğŸ‰ Release æ„å»ºå®Œæˆï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ æ„å»ºä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬**: ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æ ‡ç­¾**: ${{ steps.get_version.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æ„å»ºäº§ç‰©**: astrbot_plugin_models_ai-${{ steps.get_version.outputs.version }}.zip" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… å®Œæˆæ­¥éª¤" >> $GITHUB_STEP_SUMMARY
          echo "- [x] æ£€å‡ºä»£ç " >> $GITHUB_STEP_SUMMARY
          echo "- [x] è®¾ç½® Python ç¯å¢ƒ" >> $GITHUB_STEP_SUMMARY
          echo "- [x] å¤åˆ¶æ’ä»¶æ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
          echo "- [x] æ‰“åŒ…ä¸º zip æ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
          echo "- [x] ç”Ÿæˆ Release Notes" >> $GITHUB_STEP_SUMMARY
          echo "- [x] åˆ›å»º GitHub Release" >> $GITHUB_STEP_SUMMARY
          echo "- [x] ä¸Šä¼ æ„å»ºäº§ç‰©" >> $GITHUB_STEP_SUMMARY